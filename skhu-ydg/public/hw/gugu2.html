<html lang="ko">

<head>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        div#app {
            padding: 50px;
            margin: 30px auto;
            max-width: 600px;
            border: 1px solid #ccc;
            box-shadow: 3px 3px 3px #aaa;

        }

        table {
            border-collapse: collapse;
            border:1px solid #444444;
        }

        td {
            border: 1px solid;
            border-style: none solid none solid;
            font-size: small;
        }
    </style>
</head>

<body>
    <div id="app">
        <table>
            <tr v-for="i in 9">
                <td v-for="j in 8">
                    {{ j+1 }} x {{ i }} = {{ i * (j+1) }}
                </td>
            </tr>
        </table>
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
            }
        })
    </script>
</body>

</html>
